{% extends "buy/buyitem_list.html" %}

{% block amount %}
{% if buyitem.pk == object.pk %}
	<form action="{% url 'buy:buyitem_update' buyitem.buy buyitem.pk %}" method="post">
	{% csrf_token %}
		<input id="id_amount" name="amount" type="number" min="0" step="{{ object.drug.pkg_amount }}">
		<script>
			tgt = document.getElementById('id_amount')
			tgt.select();
		</script>
	</form>
{% else %}
	{{ buyitem.amount }}
{% endif %}
{% endblock amount %}

{% block script %}
{% include "auto_scroll_js.html" %}
{% endblock script %}
